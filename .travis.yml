env:
  global:
    # Generated by travis encrypt GIT_DEPLOY_REPO=https://PUBLIC_ACCESS_TOKEN@github.com/username/Hinidu/hinidu.github.io.git
    - secure: 
    - GIT_DEPLOY_USERNAME="Travis CI"
    - GIT_DEPLOY_EMAIL=hinidu@gmail.com

branches:
  only:
    - dev

install:
  - wget https://github.com/spf13/hugo/releases/download/v0.17/hugo_0.17_Linux-64bit.tar.gz
  - tar -xzf hugo_0.17_Linux-64bit.tar.gz

script:
  - rm -rf public/ || exit 0
  - ./hugo_0.17_linux_amd64/hugo_0.17_linux_amd64

after_success:
  - cp .travis.yml public # all branches need this file
  - bash deploy.sh
